<html>
	<head>
		<script>
			
			function foo() {
				window.postMessage({ type: "FROM_PAGE", text: "Hello from the webpage!" }, "*");
			}
			function bar() {
				window.close();
			}

	<body>

		<button onclick="bar()">window.close</button>
	</body>
</html>
